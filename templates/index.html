<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Query Interface</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Neo4j Query Interface</h1>
        <form id="query-form">
            <input type="text" id="query-input" placeholder="Enter your query here" required>
            <button type="submit">Submit</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="static/script.js"></script>
    <script>
        document.getElementById('query-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const query = document.getElementById('query-input').value;
            const response = await fetch('https://graph-database-project.onrender.com/gpt-query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });
            
            const result = await response.json();
            const resultsDiv = document.getElementById('results');
            
            if (response.ok) {
                resultsDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } else {
                resultsDiv.innerHTML = '<pre style="color: red;">' + JSON.stringify(result, null, 2) + '</pre>';
            }
        });
    </script>
</body>
</html>
